<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
      <div style="display: flex; justify-content: space-around;">
        <div class="text-input">
          <div class="text-input__title">LABEL</div>
          <div class="text-input__wrapper">
            <input type="text" class="text-input__input" placeholder="Placeholder">
            <svg class="text-input__icon text-input__icon_success" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#success">
            </svg>
            <svg class="text-input__icon text-input__icon_error" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#error">
            </svg>
          </div>
        </div>
        <div class="text-input">
          <div class="text-input__title">FOCUS</div>
          <div class="text-input__wrapper">
            <input type="text" class="text-input__input" value="Filled Input">
            <svg class="text-input__icon text-input__icon_success" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#success">
            </svg>
            <svg class="text-input__icon text-input__icon_error" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#error">
            </svg>
          </div>
        </div>
        <div class="text-input text-input_success">
          <div class="text-input__title">SUCCESS</div>
          <div class="text-input__wrapper">
            <input type="text" class="text-input__input" value="Success">
            <svg class="text-input__icon text-input__icon_success" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#success">
            </svg>
            <svg class="text-input__icon text-input__icon_error" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#error">
            </svg>
          </div>
        </div>
        <div class="text-input text-input_invalid">
          <div class="text-input__title">ERROR</div>
          <div class="text-input__wrapper">
            <input type="text" class="text-input__input" value="Error">
            <svg class="text-input__icon text-input__icon_success" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#success">
            </svg>
            <svg class="text-input__icon text-input__icon_error" viewBox="0 0 24 24">
              <use href="../../assets/images/icons-sprite.svg#error">
            </svg>
          </div>
        </div>
      </div>
    </body>
</html>
